<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .btn {
            padding: 10px 20px;
            background-color: #04514B;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #033b36;
        }
    </style>
</head>
<body>
    <h1>Teste do Modal de Assinatura</h1>
    <button class="btn" onclick="openModal()">Abrir Modal</button>
    
    <div id="modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h2>Assinar Operação</h2>
            <p>Modal de teste funcionando!</p>
            <form>
                <div style="margin-bottom: 15px;">
                    <label>Operador:</label><br>
                    <input type="text" placeholder="Digite código ou nome" style="width: 100%; padding: 8px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Horário Início:</label><br>
                    <input type="time" required style="width: 100%; padding: 8px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Horário Término:</label><br>
                    <input type="time" required style="width: 100%; padding: 8px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Medição (mm):</label><br>
                    <input type="text" placeholder="Ex: 12.45" required style="width: 100%; padding: 8px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Observações:</label><br>
                    <textarea rows="3" style="width: 100%; padding: 8px;"></textarea>
                </div>
                <div style="text-align: right;">
                    <button type="button" onclick="closeModal()" style="margin-right: 10px; padding: 8px 16px; background-color: #ccc;">Cancelar</button>
                    <button type="submit" style="padding: 8px 16px; background-color: #04514B; color: white; border: none;">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
            console.log('Modal aberto');
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            console.log('Modal fechado');
        }
        
        // Fechar modal ao clicar fora
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
